  - text: 'On top of that (literally), I imagined a big, hero cloud evolving with the passing time. For this, I turned to EmberGen, a volume/fire/explosion sim software that runs on the GPU instead of traditionally on the CPU, making it nearly create these simulations in real-time. It also features a handy tool to make the volume sim looping inside of a certain time area, which coupled with the quite simple setup I had going on made for a nice, quick and pretty cloud.'
    type: text
    width: 1/3
  - src: /images/projects/suzume/A.mp4
    has_sound: false
    aspect_ratio: 2/1
    width: 1/2
  - text:  
    type: spacer
    width: 1/10
  - text: 'Finally, to spice up the night sky (and since I''ve always wanted to see them), I used Stable Diffusion 1.5 - yes, the old one, this project spent a lot of time in the oven -, with image2video, specifying the start and end frame to be the same picture of a beautiful, colorful northern light.'
    type: text
    width: 1/3
