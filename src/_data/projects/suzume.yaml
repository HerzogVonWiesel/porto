  - text: 'Stepping back out into the abandoned mall, the standing water was just standing a little bit too much for my taste. In anime, objects standing inside water sometimes emit water ripples for no discernible reason other than looking cool, so I created a shallow water solver in Houdini with the relevant geometry as a collision map, then emitting from said map a little bit of water in periodic intervals. After cleaning up the simulation and making it loop, I brought it back into C4D to make the water a little bit more lively.'
