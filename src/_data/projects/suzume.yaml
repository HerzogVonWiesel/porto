  - text: I’d do it all over again
    type: header
    width: full
  - text: |-
      If you're a certified gamer, you might recognize the scene's background being eerily similar to the mall level in The Last Of Us: Part 2 (just less aquatic). However, this "model" that I was handed had two big problems:
      a) All Instances of Objects were'nt cloned, but separate objects (inefficient as hell with about 10.000 objects), and
      b) No materials were assigned and I was only handed a folder with a ton of raw texture files - with the normal maps in Red-Green format.
    type: text
    width: full
  - multi: true
    width: 1/2
    media:
      - type: subheader
        text: TexToMatO
      - has_sound: false
        src: /images/projects/suzume/textomato.mp4
        aspect_ratio: auto
        width: full
  - text: |-
      The most glaring problem - the missing textures - was quite a task to behold. Hundreds of materials missing and nearly a thousand texture files just dumped into a single folder. To solve this, I spent a few weeks writing a plugin for Cinema4D that makes importing materials for Redshift materials super easy using a little black magic and RegEx; I won't get into the details here, since  <a href=' https://jeromestephan.de/blog_posts/textomato/' target='_blank' rel='noopener noreferrer'> I've already written a blog post all about how it works and about writing a plugin for C4D in general →</a> .

      This took away all of the hassle of manually creating each texture and the problem was solved in a single click! I can't recommend TexToMatO enough if you're using C4D together with Redshift, and (shameless self-advertisement aside) hundreds of others think the same,  <a href=' https://jeromestephan.gumroad.com/l/TexToMatO' target='_blank' rel='noopener noreferrer'> check it out on my Gumroad if you're interested →</a> .
    type: text
    width: 1/2
