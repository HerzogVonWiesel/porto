      - type: subheader
        text: Instantce!
      - text: 'As it stands, the scene actually looked pretty okay for now. However, it was quite laggy and resource-intensive, not really optimal in any way. I realized that every single object in the scene was, well, a real, modeled object, while in truth they were thousands upon thousands of clones of just a handful of plant models. To optimize, C4D offers the concept of Instances, which load the object in memory just once and then copy-pastes the same model at each instance''s location; an insane speed-up, if the scene were optimized in this way. Having gotten the hang of writing plugins, I booted up my code editor of choice and wrote away: A program which transforms each object into an independent matrix, then hashes the positions of its points and other attributes to be able to quickly identify it using this hash. Whew, quite the technical jargon to behold, but worry not, it can be simply explained by black magic.'
        type: text
        width: full
  - multi: true
    width: 2/3
    media:
      - text: 'This worked incredibly well, replacing thousands of objects in the scene with instances and speeding up the performance tenfold. Granted, this is quite a niche usecase for a plugin, but if you''re handling CAD-files or the such where the same object is duplicated many times,  Instantce! might come in handy.  <a href='' https://jeromestephan.gumroad.com/l/Instantce'' target=''_blank'' rel=''noopener noreferrer''> You can also check it out on my Gumroad →</a> .'
