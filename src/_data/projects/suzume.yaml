        text: Flipping normals
      - text: 'A normal map helps to create surface & lighting detail without having to go out and have models with a high polygon count everywhere. It does so in specifying the vector perpendicular to the surface (which we call the normal) by giving each of the vector''s X, Y and Z direction a corresponding Red, Green and Blue value. Game models use this technique abundantly to get up to sweet sweet smooth framerates making low-poly models still look great. However, they use another trick to save on even more storage space: They simply leave out the "Blue" component of the normal map. How is that possible?'
        type: text
        width: full
  - multi: true
    width: 1/3
    media:
      - src: /images/projects/suzume/normexplanation.png
        aspect_ratio: auto
        width: full
      - src: /images/projects/suzume/normrgrgbwide.png
        aspect_ratio: auto
        width: full
  - multi: true
    width: 1/3
    media:
      - text: 'Funnily enough, the normal vector is also *normalized*; that is to say, it is always of length 1. Knowing that, we can set up the formula defining the length of the vector:<br> '
        type: text
        width: full
      - title: ''
        src: /images/projects/suzume/normform1.svg
        aspect_ratio: auto
        width: full
      - text: <br>which can easily be rearranged as<br> 
        type: text
        width: full
      - title: ''
        src: /images/projects/suzume/normform2.svg
        aspect_ratio: auto
        width: full
      - text: '<br>Game engines know how to employ this technique on the fly - we, however, are not creating a game but a 3D render, and as such I wrote a Python script to recreate our normal normal map for every texture in the scene.'
        type: text
        width: full
