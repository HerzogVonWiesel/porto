  - text: 'For the scene inside of the portal, I wanted to have a rushing day-night cycle with some Windows XP wallpaper-esque landscape. As the final animation should be looping, every element that I put inside also needs to loop seamlessly.'
    type: text
    width: 1/3
  - text: 'Starting off with the grassy hills, there are actually two (2) completely different methods used here: For the far-away hill, I''ve animated some noise (with blending to achieve the loop) over the rotation of grass-bunches. This works pretty well in the distance with the moving noise giving the illusion of the winds passing over and bending the grass. However, this method is of course too lacking in detail for the grass right behind the door, so...'
    type: text
    width: 2/5
  - text:  
    type: spacer
    width: 1/10
  - src: /images/projects/suzume/grassfar.mp4
    has_sound: false
    aspect_ratio: 2/1
    width: 1/2
  - text: '...for that, I did some hair-simulation (yes, like the ones on your head), since strands of grass are not too different of being the strands of hair of mother nature.. kinda. Using some wind simulations and adjusting the parameters of the hair itself I got some satisfactory results, but getting a loop in a simulation requires extra work. I booted up Houdini, loaded in the simulation and managed to smoothly make each simulated line return to its starting position using just a few simple nodes; then using this modified sim in C4D as a driver for the hair.'
    type: text
